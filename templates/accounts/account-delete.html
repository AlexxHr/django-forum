{% extends 'base.html'%}
{% block content %}
    <div class="container mt-5">
        <div class="row d-flex justify-content-center">
            <div class="col-md-6">
                <div class="card px-5 py-5">
                    <div class="mb-3"><h3>Are you sure you want to delete this account?</h3></div>
                    <h5>The process cannnot be undone.</h5>
                    <div class="form-data">
                        <form method="post" action="{% url 'account delete' view.kwargs.pk %}">
                            <div class="mb-3 mt-3">
                                {% csrf_token %}
                                <button class="btn btn-danger mt-2">Delete</button>
                                <a href="{% url 'profile details' view.kwargs.pk %}" class="btn btn-primary mt-2 ms-2">No</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
