{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% load crispy_forms_tags %}

{% block content %}
    <form method="post" action="{% url 'account login' %}">
        {{ form|crispy }}
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ request.GET.next }}">
        <button>Login</button>
    </form>
{% endblock %}
