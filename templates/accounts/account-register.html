{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% block content %}
    <div class="container mt-5">
        <div class="row d-flex justify-content-center">
            <div class="col-md-6">
                <div class="card px-5 py-5">
                    <div class="mb-3"><h3>Register:</h3></div>
                    <div class="form-data">
                        <form method="post" action="{% url 'account register' %}">
                            <div class="mb-3">
                                {{ form|crispy }}
                                {% csrf_token %}
                                <button class="btn btn-dark w-100">Register</button>
                            </div>
                        </form>
                    </div>
                    <p>Already registered? <a href="{% url 'account login' %}">Login</a></p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
