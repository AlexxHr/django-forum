{% extends 'form.html' %}
{% load crispy_forms_filters %}

{% block form %}
    <div class="mb-3"><h3>Create Post:</h3></div>
    <div class="form-data">
        <form method="post" action="{% url 'post create' view.kwargs.slug %}">
            <div class="mb-3">
                {{ form.media }}
                {{ form|crispy }}
                {% csrf_token %}
                <button class="btn btn-dark w-100 mt-2">Post</button>
            </div>
        </form>
    </div>
{% endblock %}
