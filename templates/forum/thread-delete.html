{% extends 'form.html' %}
{% block form %}
    <div class="mb-3"><h3>Are you sure you want to delete this thread?</h3></div>
    <h5>The process cannnot be undone.</h5>
    <div class="form-data">
        <form method="post" action="{% url 'thread delete' object.slug %}">
            <div class="mb-3 mt-3">
                {% csrf_token %}
                <button class="btn btn-danger mt-2">Delete</button>
                <a href="{% url 'thread posts' object.slug %}" class="btn btn-primary mt-2 ms-2">No</a>
            </div>
        </form>
    </div>
{% endblock %}
