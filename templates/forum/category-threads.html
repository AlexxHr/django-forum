{% extends 'base.html' %}
{% block content %}
    <p><a href="{% url 'home' %}">Back</a></p>
    <p><a href="{% url 'thread create' view.kwargs.slug %}">Create new thread</a></p>

    {% for thread in object_list %}
        <a href="{% url 'thread posts' thread.slug %}">{{ thread.title }} | {{ thread.date_posted }}</a>
        <hr>
    {% endfor %}
{% endblock %}
