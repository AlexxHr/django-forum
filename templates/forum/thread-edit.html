{% extends 'form.html' %}
{% load crispy_forms_filters %}
{% block form %}
    <div class="mb-3"><h3>Edit Thread:</h3></div>
    <div class="form-data">
        <form method="post" action="{% url 'thread edit' object.slug %}">
            <div class="mb-3">
                {{ form|crispy }}
                {% csrf_token %}
                <button class="btn btn-dark w-100 mt-2">Edit</button>
            </div>
        </form>
    </div>
{% endblock %}
