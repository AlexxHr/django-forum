{% extends 'base.html' %}
{% block content %}
    <div class="container justify-content-between">
        <div class="">
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb">
                <li class="breadcrumb-item active" aria-current="page">Home</li>
              </ol>
            </nav>
        </div>
        <div class="list-group mt-3">
            <div class="bg-secondary">
                <h3 class="text-light ms-2 mt-1">Discussions</h3>
            </div>
            {% for category in object_list %}
                <a class="list-group-item list-group-item-action flex-column align-items-start"
                   href="{% url 'category threads' category.slug %}">
                    <div class="d-flex w-100 justify-content-between">
                        <h5 class="mb-2">{{ category.title }}</h5>
                        <small>3 days ago</small>
                    </div>
                    <div class="d-flex w-100 justify-content-between">
                        <p class="mb-1">Donec id elit non mi porta gravida at eget metus. Maecenas sed diam eget risus
                            varius blandits</p>
                        <small class="ms-2">posts:100</small>
                    </div>
                </a>
            {% endfor %}
        </div>
    </div>
{% endblock %}
