{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <div>
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb">
                <li class="breadcrumb-item active" aria-current="page">Home</li>
              </ol>
            </nav>
        </div>
        <div class="list-group  py-5 h-100">
            <div class="d-flex bg-secondary flex-row">
                <h3 class="text-light ms-2 mt-1">Discussions</h3>
            </div>
            {% for category in object_list %}
                <a class="list-group-item list-group-item-action flex-column align-items-start"
                   href="{% url 'category threads' category.slug %}">
                    <div class="d-flex w-100 justify-content-between">
                        <h4 class="mb-2">{{ category.title }}</h4>
                        <small class="ms-2">threads: {{ category.get_all_threads|length }}</small>
                    </div>
                    <div class="d-flex w-100 justify-content-between text-secondary">
                        {{ category.description|safe }}
                    </div>
                </a>
            {% endfor %}
        </div>
    </div>
{% endblock %}
