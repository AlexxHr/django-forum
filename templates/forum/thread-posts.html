{% extends 'base.html' %}
{% block content %}
    <h1>{{ thread.title }}</h1>
    <h2>{{ thread.content }}</h2>
    <a href="{% url 'thread delete' view.kwargs.slug %}">Delete</a>
    <hr>

    {% for post in posts %}
        {{ post.content }}
        <hr>
    {% endfor %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button>Post</button>
    </form>
{% endblock %}
