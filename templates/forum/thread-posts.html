{% extends 'base.html' %}
{% block content %}
    <a href="{% url 'category threads' thread.category.slug %}">Back</a>
    <h1>{{ thread.title }}</h1>
    <h2>{{ thread.content }}</h2>
    {% if request.user == thread.user %}
        <a href="{% url 'thread edit' view.kwargs.slug %}">Edit</a>
        <a href="{% url 'thread delete' view.kwargs.slug %}">Delete</a>
    {% endif %}
    <hr>

    {% for post in posts %}
        {{ post.content }}
        <hr>
    {% endfor %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button>Post</button>
    </form>
{% endblock %}
